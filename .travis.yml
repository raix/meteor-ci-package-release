language: node_js
cache:
  directories:
    - ~/.npm
notifications:
  email: false
node_js:
  - '8'
cache:
  directories:
    - "node_modules"
install:
  - npm install
  - curl https://install.meteor.com/ | sh
script:
  - npm run lint
  - meteor whoami
after_success:
  - npm run semantic-release
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
